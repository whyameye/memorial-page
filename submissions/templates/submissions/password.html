{% extends "site_base.html" %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card p-4">
      <h2 class="mb-3 text-center">Enter Password</h2>
      <p class="text-muted text-center">A password is required to submit stories and photos.</p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" autofocus required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="text-muted">Back to home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
